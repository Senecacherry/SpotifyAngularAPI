<div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="cover" alt="Photo of a Storm">
        <mat-card-content>
            <p>
                The purpose of this app is to provide a selection of music based on what the weather API returns. Hit
                the search button to get started!
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="previousTrack();">
                <mat-icon>skip_previous</mat-icon>
            </button>
            <button mat-button (click)="playTrack();">
                <mat-icon>play_arrow</mat-icon>
            </button>
            <button mat-button (click)="pauseTrack();">
                <mat-icon>pause</mat-icon>
            </button>
            <button mat-button (click)="nextTrack();">
                <mat-icon>skip_next</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
